syntax = "proto3";

package grpc.product;

option java_multiple_files = true;
option java_package = "grpc.product";
option java_outer_classname = "FindOrderProductIdsByOrderDate";

message FindOrderProductIdsByOrderDateRequest {
  string startDateTime = 1;
  string endDateTime = 2;
}

message FindOrderProductIdsByOrderDateResponse {
  repeated int64 productIds = 1;
}

service FindOrderProductIdsByOrderDateService {
  rpc findIds (FindOrderProductIdsByOrderDateRequest) returns (FindOrderProductIdsByOrderDateResponse);
}
