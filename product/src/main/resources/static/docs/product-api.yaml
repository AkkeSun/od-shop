openapi: 3.0.1
info:
  title: Product API
  description: 상품 정보를 관리하는 API 입니다
  version: 0.0.1
servers:
- url: http://localhost:8082
tags: []
paths:
  /products:
    get:
      tags:
      - Product
      summary: 상품 목록 조회 API
      description: 상품 목록을 조회하는 API 입니다.
      operationId: "[find-product-list] "
      parameters:
      - name: query
        in: query
        description: 검색어
        required: true
        schema:
          type: string
      - name: category
        in: query
        description: "카테고리 (ELECTRONICS, FASHION, HOME_APPLIANCES, BEAUTY, BOOKS,\
          \ SPORTS FOOD, TOYS, FURNITURE, AUTOMOTIVE, HEALTH, TOTAL)"
        required: true
        schema:
          type: string
      - name: sortType
        in: query
        description: "정렬 타입 (PRICE_ASC, PRICE_DESC, SALES_COUNT_ASC, SALES_COUNT_DESC,\
          \ REVIEW_CNT_ASC, REVIEW_CNT_DESC, REG_DATE_TIME_ASC, REG_DATE_TIME_DESC,\
          \ TOTAL_SCORE_ASC, TOTAL_SCORE_DESC)"
        required: true
        schema:
          type: string
      - name: page
        in: query
        description: 조회 페이지 (기본값 0)
        required: false
        schema:
          type: string
      - name: size
        in: query
        description: 조회 사이즈 (기본값 10)
        required: false
        schema:
          type: string
      responses:
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] error"
              examples:
                '[find-product-list] 유효하지 않은 정렬타입 입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1001,
                        "errorMessage" : "존재하지 않은 정렬 타입 입니다"
                      }
                    }
                '[find-product-list] 검색어 미입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1001,
                        "errorMessage" : "검색어는 필수값 입니다"
                      }
                    }
                '[find-product-list] 유효하지 않은 카테고리 입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1001,
                        "errorMessage" : "존재하지 않은 카테고리 입니다"
                      }
                    }
                '[find-product-list] 정렬타입 미입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1001,
                        "errorMessage" : "정렬 타입은 필수값 입니다"
                      }
                    }
                '[find-product-list] 카테고리 미입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1001,
                        "errorMessage" : "카테고리는 필수값 입니다"
                      }
                    }
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] find-product-list"
              examples:
                '[find-product-list] success':
                  value: |-
                    {
                      "httpStatus" : 200,
                      "message" : "OK",
                      "data" : {
                        "page" : 0,
                        "size" : 10,
                        "productCount" : 2,
                        "productList" : [ {
                          "id" : 10,
                          "productName" : "productName1",
                          "sellerEmail" : "sellerEmail1",
                          "productImgUrl" : "img1",
                          "price" : 50000
                        }, {
                          "id" : 12,
                          "productName" : "productName2",
                          "sellerEmail" : "sellerEmail2",
                          "productImgUrl" : "img2",
                          "price" : 50000
                        } ]
                      }
                    }
    post:
      tags:
      - Product
      summary: 상품 등록 API
      description: 상품을 등록하는 API 입니다. <br><br>1. 테스트시 우측 자물쇠를 클릭하여 유효한 인증 토큰을 입력해야
        정상 테스트가 가능합니다. (요청 헤더에 인증 토큰을 입력하여 테스트하지 않습니다) <br>2. 판매 권한을 가진 사용자만 상품을 등록할
        수 있습니다.
      operationId: "[register-product] "
      parameters:
      - name: Authorization
        in: header
        description: 인증 토큰
        required: true
        schema:
          type: string
        example: Bearer testToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/[request] register-product"
            examples:
              '[register-product] 상품 등록 권한이 없는 사용자 요청':
                value: |-
                  {
                    "productName" : "상품명",
                    "category" : "AUTOMOTIVE",
                    "price" : 10000,
                    "quantity" : 30,
                    "productImgUrl" : "상품 이미지",
                    "descriptionImgUrl" : "상품 설명",
                    "productOption" : [ "옵션2", "옵션1" ]
                  }
              '[register-product] 상품 이미지 입력 사이즈 초과':
                value: |-
                  {
                    "productName" : "상품명",
                    "category" : "AUTOMOTIVE",
                    "price" : 10000,
                    "quantity" : 20,
                    "productImgUrl" : "testtesttesttesttesttesttesttesttesttesttesttesttest",
                    "descriptionImgUrl" : "상품 설명",
                    "productOption" : [ "옵션2", "옵션1" ]
                  }
              '[register-product] 인증받지 않은 사용자 요청':
                value: |-
                  {
                    "productName" : "상품명",
                    "category" : "AUTOMOTIVE",
                    "price" : 10000,
                    "quantity" : 30,
                    "productImgUrl" : "상품 이미지",
                    "descriptionImgUrl" : "상품 설명",
                    "productOption" : [ "옵션2", "옵션1" ]
                  }
              '[register-product] 상품 설명 이미지 미입력':
                value: |-
                  {
                    "productName" : "상품명",
                    "category" : "AUTOMOTIVE",
                    "price" : 10000,
                    "quantity" : 20,
                    "productImgUrl" : "상품 이미지",
                    "descriptionImgUrl" : null,
                    "productOption" : [ "옵션2", "옵션1" ]
                  }
              '[register-product] 1 미만의 상품 금액 입력':
                value: |-
                  {
                    "productName" : "상품명",
                    "category" : "unknown",
                    "price" : -1,
                    "quantity" : 30,
                    "productImgUrl" : "상품 이미지",
                    "descriptionImgUrl" : "상품 설명",
                    "productOption" : [ "옵션2", "옵션1" ]
                  }
              '[register-product] 상품명 미입력':
                value: |-
                  {
                    "productName" : null,
                    "category" : "AUTOMOTIVE",
                    "price" : 10000,
                    "quantity" : 30,
                    "productImgUrl" : "상품 이미지",
                    "descriptionImgUrl" : "상품 설명",
                    "productOption" : [ "옵션2", "옵션1" ]
                  }
              '[register-product] 상품 옵션 미입력':
                value: |-
                  {
                    "productName" : "상품명",
                    "category" : "AUTOMOTIVE",
                    "price" : 10000,
                    "quantity" : 20,
                    "productImgUrl" : "상품 이미지",
                    "descriptionImgUrl" : "상품 설명",
                    "productOption" : null
                  }
              '[register-product] 상품 이미지 미입력':
                value: |-
                  {
                    "productName" : "상품명",
                    "category" : "AUTOMOTIVE",
                    "price" : 10000,
                    "quantity" : 20,
                    "productImgUrl" : null,
                    "descriptionImgUrl" : "상품 설명",
                    "productOption" : [ "옵션2", "옵션1" ]
                  }
              '[register-product] 20 미만의 상품 수량 입력':
                value: |-
                  {
                    "productName" : "상품명",
                    "category" : "unknown",
                    "price" : 10000,
                    "quantity" : 10,
                    "productImgUrl" : "상품 이미지",
                    "descriptionImgUrl" : "상품 설명",
                    "productOption" : [ "옵션2", "옵션1" ]
                  }
              '[register-product] success':
                value: |-
                  {
                    "productName" : "상품명",
                    "category" : "AUTOMOTIVE",
                    "price" : 10000,
                    "quantity" : 30,
                    "productImgUrl" : "상품 이미지",
                    "descriptionImgUrl" : "상품 설명",
                    "productOption" : [ "옵션2", "옵션1" ]
                  }
              '[register-product] 상품명 입력 사이즈 초과':
                value: |-
                  {
                    "productName" : "testtesttesttesttesttesttesttesttesttesttesttesttest",
                    "category" : "AUTOMOTIVE",
                    "price" : 10000,
                    "quantity" : 30,
                    "productImgUrl" : "상품 이미지",
                    "descriptionImgUrl" : "상품 설명",
                    "productOption" : [ "옵션2", "옵션1" ]
                  }
              '[register-product] 유효하지 않은 카테고리 입력':
                value: |-
                  {
                    "productName" : "상품명",
                    "category" : "unknown",
                    "price" : 10000,
                    "quantity" : 30,
                    "productImgUrl" : "상품 이미지",
                    "descriptionImgUrl" : "상품 설명",
                    "productOption" : [ "옵션2", "옵션1" ]
                  }
              '[register-product] 상품 설명 이미지 입력 사이즈 초과':
                value: |-
                  {
                    "productName" : "상품명",
                    "category" : "AUTOMOTIVE",
                    "price" : 10000,
                    "quantity" : 20,
                    "productImgUrl" : null,
                    "descriptionImgUrl" : null,
                    "productOption" : [ "옵션2", "옵션1" ]
                  }
              '[register-product] 카테고리 미입력':
                value: |-
                  {
                    "productName" : "상품명",
                    "category" : null,
                    "price" : 10000,
                    "quantity" : 30,
                    "productImgUrl" : "상품 이미지",
                    "descriptionImgUrl" : "상품 설명",
                    "productOption" : [ "옵션2", "옵션1" ]
                  }
      responses:
        "403":
          description: "403"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] error"
              examples:
                '[register-product] 상품 등록 권한이 없는 사용자 요청':
                  value: |-
                    {
                      "httpStatus" : 403,
                      "message" : "FORBIDDEN",
                      "data" : {
                        "errorCode" : 5001,
                        "errorMessage" : "접근권한이 없습니다"
                      }
                    }
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] error"
              examples:
                '[register-product] 상품 이미지 입력 사이즈 초과':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1001,
                        "errorMessage" : "상품 이미지는 50자 이하여야 합니다"
                      }
                    }
                '[register-product] 상품 설명 이미지 미입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1001,
                        "errorMessage" : "상품 설명 이미지는 필수값 입니다"
                      }
                    }
                '[register-product] 1 미만의 상품 금액 입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1001,
                        "errorMessage" : "금액은 필수값 입니다"
                      }
                    }
                '[register-product] 상품명 미입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1001,
                        "errorMessage" : "상품명은 필수값 입니다"
                      }
                    }
                '[register-product] 상품 옵션 미입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1001,
                        "errorMessage" : "상품 옵션은 필수값 입니다"
                      }
                    }
                '[register-product] 상품 이미지 미입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1001,
                        "errorMessage" : "상품 이미지는 필수값 입니다"
                      }
                    }
                '[register-product] 20 미만의 상품 수량 입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1001,
                        "errorMessage" : "상품 수량은 20 이상이어야 합니다"
                      }
                    }
                '[register-product] 상품명 입력 사이즈 초과':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1001,
                        "errorMessage" : "상품명은 50자 이하여야 합니다"
                      }
                    }
                '[register-product] 유효하지 않은 카테고리 입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1001,
                        "errorMessage" : "존재하지 않은 카테고리 입니다"
                      }
                    }
                '[register-product] 상품 설명 이미지 입력 사이즈 초과':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1001,
                        "errorMessage" : "상품 설명 이미지는 필수값 입니다"
                      }
                    }
                '[register-product] 카테고리 미입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1001,
                        "errorMessage" : "카테고리는 필수값 입니다"
                      }
                    }
        "401":
          description: "401"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] error"
              examples:
                '[register-product] 인증받지 않은 사용자 요청':
                  value: |-
                    {
                      "httpStatus" : 401,
                      "message" : "UNAUTHORIZED",
                      "data" : {
                        "errorCode" : 3001,
                        "errorMessage" : "유효한 인증 토큰이 아닙니다"
                      }
                    }
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] register-product"
              examples:
                '[register-product] success':
                  value: |-
                    {
                      "httpStatus" : 200,
                      "message" : "OK",
                      "data" : {
                        "productId" : 12345,
                        "sellerEmail" : "od@test.com",
                        "productName" : "상품명",
                        "productImgUrl" : "상품 이미지",
                        "keywords" : [ "keyword2", "keyword1" ],
                        "productOption" : [ "옵션2", "옵션1" ],
                        "descriptionImgUrl" : "상품 설명",
                        "price" : 10000,
                        "quantity" : 30,
                        "category" : "자동차 용품"
                      }
                    }
  /products/recommendations:
    get:
      tags:
      - Product
      summary: 추천 상품 목록 조회 API
      description: "추천 상품을 조회하는 API 입니다. <br><br>1. 최다 판매 상품, 트랜드 분석 기반 추천 상품이 조회되\
        며 인증 토큰 입력시 사용자 구매 데이터 기반 추천 상품이 추가로 조회 됩니다. <br>2. 중복된 추천 상품은 제거되어 응답 됩니다\
        . <br>3. 테스트시 우측 자물쇠를 클릭하여 유효한 인증 토큰을 입력해야 정상 테스트가 가능합니다. (요청 헤더에 인증 토큰을 입\
        력하여 테스트하지 않습니다)"
      operationId: "[find-recommend-product] "
      parameters:
      - name: searchDate
        in: query
        description: 검색 날짜 (yyyyMMdd)
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: 인증 토큰
        required: false
        schema:
          type: string
        example: Bearer testToken
      responses:
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] error"
              examples:
                '[find-recommend-product] 조회 날짜 미입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1001,
                        "errorMessage" : "검색 날짜는 필수값 입니다"
                      }
                    }
                '[find-recommend-product] 유효하지 않은 조회 날짜 입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1001,
                        "errorMessage" : "유효한 날짜 형식이 아닙니다"
                      }
                    }
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] find-recommend-product"
              examples:
                '[find-recommend-product] success':
                  value: |-
                    {
                      "httpStatus" : 200,
                      "message" : "OK",
                      "data" : {
                        "personallyList" : [ {
                          "productId" : 21,
                          "productName" : "product1",
                          "sellerEmail" : "seller1",
                          "productImgUrl" : "img1",
                          "price" : 10000
                        } ],
                        "popularList" : [ {
                          "productId" : 22,
                          "productName" : "product2",
                          "sellerEmail" : "seller2",
                          "productImgUrl" : "img2",
                          "price" : 20000
                        } ],
                        "trendList" : [ {
                          "productId" : 23,
                          "productName" : "product3",
                          "sellerEmail" : "seller3",
                          "productImgUrl" : "img3",
                          "price" : 30000
                        } ]
                      }
                    }
  /products/{productId}:
    get:
      tags:
      - Product
      summary: 상품 조회 API
      description: 상품을 조회하는 API 입니다.
      operationId: "[find-product] "
      parameters:
      - name: productId
        in: path
        description: 상품 ID
        required: true
        schema:
          type: string
      responses:
        "404":
          description: "404"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] error"
              examples:
                '[find-product] 조회된 상품 정보 없음':
                  value: |-
                    {
                      "httpStatus" : 404,
                      "message" : "NOT_FOUND",
                      "data" : {
                        "errorCode" : 2002,
                        "errorMessage" : "조회된 상픔 정보가 없습니다"
                      }
                    }
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] find-product"
              examples:
                '[find-product] success':
                  value: |-
                    {
                      "httpStatus" : 200,
                      "message" : "OK",
                      "data" : {
                        "productId" : 1,
                        "sellerEmail" : "test@gmail.com",
                        "productName" : "Test Product",
                        "productImgUrl" : "http://example.com/product.jpg",
                        "descriptionImgUrl" : "http://example.com/description.jpg",
                        "keywords" : [ "Keyword2", "Keyword1" ],
                        "productOption" : [ "Option2", "Option1" ],
                        "price" : 10000,
                        "quantity" : 30,
                        "category" : "자동차 용품",
                        "regDateTime" : "2025-05-01 12:00:00"
                      }
                    }
    delete:
      tags:
      - Product
